<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  </head>
  <body>
    <nav class = 'navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class 'nav navbar-nav'>
          <li><a class = 'navbar-brand' href="{url 'index'}">Django</a> </li>
          <li><a class="navbar-link"href="{% url 'admin:index' %}">Admin</a> </li>
          <li><a class="navbar-link"href="{% url 'basic_app:register' %}">Registration</a> </li>
          {% if user.is_authenticated %}
           <li> <a class="navbar-link" href="{% url 'logout' %}">LogOut</a> </li>
           {% else %}
           <li> <a class="navbar-link" href="{% url 'basic_app:user_login' %}">LogIn</a> </li>
           {% endif %}

        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
